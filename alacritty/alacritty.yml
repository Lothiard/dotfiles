# Window
window:
  opacity: 0.9
  dynamic_title: true
  decorations: full
  # No direct "confirm_os_window_close" equivalent in Alacritty

# Font
font:
  normal:
    family: FiraCodeNerdFont
    style: Regular
  bold:
    family: FiraCodeNerdFont
    style: Bold
  italic:
    family: FiraCodeNerdFont
    style: Italic
  bold_italic:
    family: FiraCodeNerdFont
    style: Bold Italic
  size: 11.0
  # Alacritty doesn't have "auto" fallback for bold/italic, 
  # but specifying styles as above is the closest equivalent

# Bell
bell:
  enabled: false

# Rendering
# Alacritty uses OpenGL by default. For "software rendering", try setting
# the environment variable: LIBGL_ALWAYS_SOFTWARE=1 alacritty
# There's no direct config setting for this.

# Colors: Catppuccin Mocha
colors:
  primary:
    background: '0x1E1E2E'
    foreground: '0xCDD6F4'
  selection:
    text:       '0x1E1E2E'
    background: '0xF5E0DC'
  cursor:
    text:       '0x1E1E2E'
    cursor:     '0xF5E0DC'

  normal:
    black:   '0x45475A'
    red:     '0xF38BA8'
    green:   '0xA6E3A1'
    yellow:  '0xF9E2AF'
    blue:    '0x89B4FA'
    magenta: '0xF5C2E7'
    cyan:    '0x94E2D5'
    white:   '0xBAC2DE'

  bright:
    black:   '0x585B70'
    red:     '0xF38BA8'
    green:   '0xA6E3A1'
    yellow:  '0xF9E2AF'
    blue:    '0x89B4FA'
    magenta: '0xF5C2E7'
    cyan:    '0x94E2D5'
    white:   '0xA6ADC8'

mouse: 
  enabled: true
  hide_when_typing: true
